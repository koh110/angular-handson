<div>
  <ul>
    <li *ngFor="let todo of todoList" style="display: flex">
      <app-todo [title]="todo.title"></app-todo>
      <button style="margin: 0 0 0 5px">削除</button>
    </li>
  </ul>
  <input type="text" (change)="onChangeHandler($event)" [value]="title"/>
  <button (click)="onClickAddButtonHandler($event)">追加</button>
</div>
